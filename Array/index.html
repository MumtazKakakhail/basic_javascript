<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<script>
    let alphabet =["a","b","c","d","c","c","c","c"]
    //length
console.log("length of the alphabet:", alphabet.length);

//concat():
let newAlphabet = alphabet.concat(["k","l","m"]);
console.log("After concat:",newAlphabet);

//push():
alphabet.push("e");
console.log("After push:",alphabet);

//pop():
let lastElement = alphabet.pop();
console.log("After pop:",alphabet);
console.log("removed element:",lastElement);

//shift():
let firstElement = alphabet.shift();
console.log("After shift:",alphabet);
console.log("Removed element:", firstElement);

//indexOf():
let indexOfElement = alphabet.indexOf("c");
console.log("index of 'c':",indexOfElement);

//unshift():
alphabet.unshift("z");
console.log("After unshift:",alphabet);

//slice():
let sliceArray = alphabet.slice("2,6");
console.log("After slice:",sliceArray);

//splice():
alphabet.splice(1,2,"x","y");
console.log("After splice:",alphabet);

//find():
let findElement = alphabet.find(item => item === "c");
console.log("After find:", findElement);

//filter():
let filterArray = alphabet.filter(item => item ==="c");
console.log("After filter:", filterArray);

</script>
<body>
    <h3>Array</h3>
</body>
</html>
