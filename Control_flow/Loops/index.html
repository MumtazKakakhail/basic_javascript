<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<script>
    //for-loop 
    for (let a= 0; a < 20; a++ ) {
    console.log("mumtaz");
    }

    //while-loop

    let name = 0;
while (name < 20) {
    console.log("mumtaz");
    name++;
    
}
//do-while loop
let k=0;
do {
    console.log("mumtaz");
    k++;
} while (k<20);

</script>

</body>
