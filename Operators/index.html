<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Arithmetic operators (+, -, *, /, %).
    let a = 9;
    let b = 5;
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b);
    // Assignment operators (=, +=, -=, *=, /=, %=).
let c = 8;
console.log(c += 2); // 8 + 2  =  10
console.log(c -= 10); // 10 - 10 = 0
// Comparison operators (==, ===, !=, !==, >, <, >=, <=).
let x = 40
let y = "8"
console.log(typeof x, typeof y);
console.log("example of == ",  x == y);
console.log("example of === ",  x === y); // value true datatype false
console.log("example of != ",  x != y);

</script>
<body>
    <h3>Operators</h3>
</body>
</html>
